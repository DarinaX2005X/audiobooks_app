name: audiobooks_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  intl: ^0.19.0
  dio: ^5.8.0+1
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8
  provider: ^6.1.4
  flutter_pdfview: ^1.3.1
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true # Включаем генерацию локализаций

  fonts:
    - family: Albra
      fonts:
        - asset: assets/fonts/Albra-Regular.ttf
    - family: Albra Grotesk TRIAL
      fonts:
        - asset: assets/fonts/AlbraGroteskTRIAL-Regular.otf
    - family: Bitter Regular
      fonts:
        - asset: assets/fonts/Bitter-Regular.ttf
    - family: Bitter Medium
      fonts:
        - asset: assets/fonts/Bitter-Medium.ttf

  assets:
    - images/book1.png
    - images/book2.png
    - images/book3.png
    - images/book4.png
    - images/book5.png
    - images/book6.png
    - images/book7.png
    - images/book8.png
    - images/book9.png
    - images/book10.png
    - images/user.png
    - images/onboarding.png
    - pdfs/test.pdf